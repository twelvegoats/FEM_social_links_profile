<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./main.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="social-card">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="Image of Jessica"
        class="social-card__image"
      />
      <h1 class="social-card__name">Jessica Randall</h1>
      <p class="social-card__location">London, United Kingdom</p>
      <p class="social-card__bio">"Front-end developer and avid reader."</p>
      <div class="social-card__links">
        <a href="#" class="social-card__link">GitHub</a>
        <a href="#" class="social-card__link">Frontend Mentor</a>
        <a href="#" class="social-card__link">LinkedIn</a>
        <a href="#" class="social-card__link">Twitter</a>
        <a href="#" class="social-card__link">Instagram</a>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/twelvegoats" target="_blank">Sean Wildman</a
        >.
      </div>
    </footer>
  </body>
</html>
